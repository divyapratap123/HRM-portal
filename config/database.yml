default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
development:
  <<: *default
  adapter: postgresql
  database: hrm_dev #<%= ENV['TEMPLATEAPP_DATABASE'] %>
  username: postgres #<%= ENV['TEMPLATEAPP_DATABASE_USER'] %>
  password: postgres #<%= ENV['TEMPLATEAPP_DATABASE_PASSWORD'] %>
  host: localhost #<%= ENV['TEMPLATE_DATABASE_HOSTNAME'] %>
  port: 5432
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  database: hrm_test #<%= ENV['TEMPLATEAPP_DATABASE'] %>
  username: postgres #<%= ENV['TEMPLATEAPP_DATABASE_USER'] %>
  password: postgres #<%= ENV['TEMPLATEAPP_DATABASE_PASSWORD'] %>
  host: localhost #<%= ENV['TEMPLATE_DATABASE_HOSTNAME'] %>
  port: 5432
